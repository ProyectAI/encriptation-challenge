<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño con Flexbox</title>
    <link rel="stylesheet" href="encription.css">
</head>
<body>
    <div class="contenedor">
        <div class="subContenedor1">
            <div class="entrada">
                <img src="Frame 6.png" alt="">
                <input type="text" class="texto" id="codigo" placeholder="Ingrese el texto aqui" autocomplete="off" >
            </div>
            <div class="opciones">
                <button onclick="Codificar()">Codificar</button>
                <button onclick="Decodificar()">Decodificar</button>
            </div>
        </div>
        <div class="subContenedor2">
          <div class="salida">
            <p id="textoMostrar">Aquí aparecerá el texto</p>
            <button class="copiar"   onclick="Copiar()">copiar</button>
          </div>
        </div>
    </div>
    <script src="encription.js"></script>
</body>
</html>
