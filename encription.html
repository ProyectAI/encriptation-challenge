            </div>
          </div>
          <div class="button-container">
            <button class="button" onclick="Codificar()">
              <div class="button1">Encriptar</div>
            </button>
            <button class="button2" onclick="Decodificar()">
              <div class="button3">Desencriptar</div>
            </button>
          </div>
        </div>
        <div class="root">
          <h3 class="ningn-mensaje-fue">Ningún mensaje fue encontrado</h3>
          <div class="ingresa-el-texto">
            Ingresa el texto que desees encriptar o desencriptar.
          </div>
        </div>
      </section>
    </div>
